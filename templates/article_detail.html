{% extends 'base.html' %}

{% block content %}

<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>{{ object.author }} | {{ object.date }}</p>
  {% if article.photo %}
     <img src="{{ article.photo.url }}" alt="{{ object.title }}">
  {% endif %}
  <p>{{ object.body }}</p>
</div>
<div>
  <br>
  <a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">Tahrirlash</a>
  <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirish</a>
  <br><br>
  <h4><a href="{% url 'article_list' %}">Barcha maqolalarni ko'rish</a></h4>
</div>
{% endblock content %}
